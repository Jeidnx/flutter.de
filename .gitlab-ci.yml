deploy to production:
  stage: deploy
  dependencies: 
    - build master
  tags:
    - Node
  environment: production
  image: mikesir87/aws-cli
  script:
  - aws s3 cp public s3://flutter.de/ --recursive --acl public-read
  only:
  - master
  - develop
  variables:
    GIT_STRATEGY: none