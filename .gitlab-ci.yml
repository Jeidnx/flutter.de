image: registry.gitlab.com/pages/hugo/hugo_extended:latest

variables:
  GIT_SUBMODULE_STRATEGY: recursive
  S3_BUCKET_NAME: "flutter.de"

stages:
  - build
  - deploy

build:
  stage: build
  before_script:
    - apk add --update nodejs nodejs-npm
    - npm install
    - npm --prefix ./themes/fluttery install ./themes/fluttery
    - PATH=$(npm bin):$PATH
    - hugo version
  tags:
    - Node
  script:
  - npm run build
  except:
  - master
  - develop

build master:
  stage: build
  before_script:
    - apk add --update nodejs nodejs-npm
    - npm install
    - PATH=$(npm bin):$PATH
    - npm --prefix ./themes/fluttery install ./themes/fluttery
    - hugo version
  tags:
    - Node
  script:
  - hugo --baseURL=http://flutter.de.s3-website.eu-central-1.amazonaws.com --debug
  - ls -lisa  /builds/flutter/flutter.de/public/
  only:
  - master
  - develop
  artifacts:
    paths:
    - public
    expire_in: 8 hour

