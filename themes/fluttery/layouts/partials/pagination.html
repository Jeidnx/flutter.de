{{- $paginator := .Paginator }}
{{- if gt $paginator.TotalPages 1 }}
  <ul class = 'pagination'>
    {{ range $paginator.Pagers -}}
      <li class="page-item" class = 'page-link{{ if eq . $paginator }} active{{ end }}'><a href = '{{ $.Site.BaseURL }}{{ .URL }}'>{{ .PageNumber }}</a></li>
    {{ end }}
  </ul>
{{- end }}
